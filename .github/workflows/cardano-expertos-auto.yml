name: CardanoExpertos AutoTweet

on:
  schedule:
    - cron: '0 */8 * * *'  # Cada 8 horas
  workflow_dispatch:

jobs:
  tweet:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - run: pip install -r requirements.txt
    - name: Run CardanoExpertos Bot
      env:
        PPLX_API: ${{ secrets.PPLX_API }}
        TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
        TWITTER_API_KEY_SECRET: ${{ secrets.TWITTER_API_KEY_SECRET }}
        TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
        PERPLEXITY_MODEL: ${{ secrets.PERPLEXITY_MODEL || 'sonar' }}
        TOPIC: ${{ secrets.TOPIC_CARDANO_EXPERTOS || 'Charles Hoskinson Voltaire' }}
      run: python bot_cardano_expertos.py